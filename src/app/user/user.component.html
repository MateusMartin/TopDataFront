
<style>
    body {
      background: #6a11cb;
      background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
      background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
      flex: 1;
    }

    .gradient-custom {
      background: #6a11cb;
      background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
      background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
    }

    .navbar {
      background-color: #000;
    }

    .navbar-brand,
    .nav-link {
      color: #fff;
    }

    .card {
      background-color: #000;
      color: #fff;
      margin-top: 20px;
    }

    .table {
      color: #fff;
      background-color: black;
      margin-top: 10px;
    }
  </style>

  <section class="vh-100 gradient-custom">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Bem vindo {{userLogado}}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="./user">Usuário</a>
          </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./menu">Menu</a>
            </li>
          </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" (click)="logout()">
              <i class="fas fa-sign-out-alt" ></i> Sair
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-20 col-md-15 col-lg-10 col-xl-10">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
    
                <div class="mb-md-5 mt-md-4 pb-5">
    
                  <h2 class="fw-bold mb-2 text-uppercase">{{userLogado}}</h2>
                  <p class="text-white-50 mb-5">Altere os campos e clieque em editar para atualizar suas informações</p>
    
                  <div class="row">
                    <div class="col">
                      <div class="form-outline form-white mb-4">
                        <input type="text" id="firstName" class="form-control form-control-lg" [(ngModel)]="firstName" />
                        <label class="form-label" for="firstName">Nome</label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-outline form-white mb-4">
                        <input type="email" id="email" class="form-control form-control-lg" [(ngModel)]="email" />
                        <label class="form-label" for="email">Email</label>
                      </div>
                    </div>
                  </div>
                  
                  <div class="row">
                    <div class="col">
                      <div class="form-outline form-white mb-3">
                        <input type="password" id="password" class="form-control form-control-lg" [(ngModel)]="password" />
                        <label class="form-label" for="password">Senha</label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-outline form-white mb-3">
                        <input type="password" id="confirmPassword" class="form-control form-control-lg" [(ngModel)]="confirmPassword" />
                        <label class="form-label" for="confirmPassword">Confirmar Senha</label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-outline form-white mb-2">
                        <select id="profile" class="form-select form-select-lg" [(ngModel)]="selectedProfile">
                          <option value="" disabled selected>Selecione um perfil</option>
                          <option *ngFor="let profile of profiles" [value]="profile.id">{{ profile.nome }}</option>
                        </select>
                        <label class="form-label" for="profile">Perfil</label>
                      </div>
                    </div>                            
                  </div>
                  
                  <button class="btn btn-outline-light btn-lg px-5" type="submit" (click)="editar()">Editar</button>
    
                </div>
    
                <div>
                  <p class="mb-0">Já tem uma conta? <a href="#!" class="text-white-50 fw-bold">Entrar</a></p>
                </div>
    
              </div>
            </div>
          </div>
        </div>
      </div>


    </section>


<title>Tela de Cadastro</title>
<style>
  .gradient-custom {
    /* fallback for old browsers */
    background: #6a11cb;

    /* Chrome 10-25, Safari 5.1-6 */
    background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

    /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
  }
</style>

<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-20 col-md-15 col-lg-10 col-xl-10">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Cadastro</h2>
              <p class="text-white-50 mb-5">Por favor preencha os campos abaixo:</p>

              <div class="row">
                <div class="col">
                  <div class="form-outline form-white mb-4">
                    <input type="text" id="firstName" class="form-control form-control-lg" [(ngModel)]="firstName" />
                    <label class="form-label" for="firstName">Nome</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-outline form-white mb-4">
                    <input type="email" id="email" class="form-control form-control-lg" [(ngModel)]="email" />
                    <label class="form-label" for="email">Email</label>
                  </div>
                </div>
              </div>
              
              <div class="row">
                <div class="col">
                  <div class="form-outline form-white mb-3">
                    <input type="password" id="password" class="form-control form-control-lg" [(ngModel)]="password" />
                    <label class="form-label" for="password">Senha</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-outline form-white mb-3">
                    <input type="password" id="confirmPassword" class="form-control form-control-lg" [(ngModel)]="confirmPassword" />
                    <label class="form-label" for="confirmPassword">Confirmar Senha</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-outline form-white mb-2">
                    <select id="profile" class="form-select form-select-lg" [(ngModel)]="selectedProfile">
                      <option value="" disabled selected>Selecione um perfil</option>
                      <option *ngFor="let profile of profiles" [value]="profile.id">{{ profile.nome }}</option>
                    </select>
                    <label class="form-label" for="profile">Perfil</label>
                  </div>
                </div>                            
              </div>
              
              <button class="btn btn-outline-light btn-lg px-5" type="submit" (click)="cadastro()">Cadastrar</button>

            </div>

            <div>
              <p class="mb-0">JÃ¡ tem uma conta? <a href="#!" class="text-white-50 fw-bold">Entrar</a></p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<script src="./cadastro.js"></script>
